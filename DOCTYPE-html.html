<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text-Only Webpage with Link</title>
    <style>
        /* Center text and style the page */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .content {
            font-size: 1.5rem;
            max-width: 600px;
            padding: 20px;
        }

        /* Link styling */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Text Section with a Link -->
    <div class="content">
        <p>No.
        </p>
    </div>

</body>
</html>
